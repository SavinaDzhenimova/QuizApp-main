<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/categories-styles.css">
    <title>Категории</title>
</head>

<body>

  <header th:replace="~{fragments/commons::header}"></header>

  <main>
    <section class="categories-grid">
      <h1 class="page-title">Избери категория</h1>

      <form th:action="@{/quiz/category}"
            th:method="POST">

        <div class="categories-container">
          <label th:each="category : ${categories}" class="category-card">
            <input type="radio" th:name="categoryId" th:value="${category.getId()}" required>
            <div class="card-content">
              <h2 th:text="${category.getName()}">Категория</h2>
              <p th:text="${category.getDescription()}">Описание</p>
            </div>
          </label>
        </div>

        <button type="submit">Започни куиза</button>
      </form>
    </section>
  </main>

  <footer th:replace="~{fragments/commons::footer}"></footer>

  <script>

  </script>
</body>
</html>
