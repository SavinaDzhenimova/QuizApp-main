<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/categories-styles.css">
    <title>Категории</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>
        <section class="categories-section">
            <h1 class="page-title">Категории</h1>

            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${success}" class="success">
                <p th:text="${success}"></p>
            </div>

            <table th:unless="${categories.isEmpty()}">
                <thead>
                <tr>
                    <th>Име</th>
                    <th>Описание</th>
                    <th>Редактирай</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Име</td>
                    <td th:text="${category.description}">Описание</td>
                    <td>
                        <button class="edit-btn"
                                th:data-id="${category.id}"
                                th:data-name="${category.name}"
                                th:data-description="${category.description}">Редактирай</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div id="editModal" class="modal" th:data-open-modal="${openModal}">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <form th:object="${updateCategoryDTO}"
                          th:method="PUT"
                          id="editForm">
                        <h2>Редактирай</h2>

                        <input type="hidden" th:field="*{id}" name="id" id="edit-id">

                        <div class="field">
                            <label>Име:</label>
                            <input type="text" th:field="*{name}" id="edit-name" name="name" readonly>
                        </div>

                        <div class="field">
                            <label>Описание:</label>
                            <textarea id="edit-description" th:field="*{description}" name="description" rows="4"></textarea>
                            <small th:if="${#fields.hasErrors('description')}"
                                   th:errors="*{description}"
                                   class="text-danger">Description error message</small>
                        </div>

                        <button type="submit">Запази</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

    <script src="\js\show-categories-update-modal.js"></script>
</body>
</html>
