<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/admins-styles.css">
    <title>Категории</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>
        <section class="admins-section">
            <h1 class="page-title">Администратори</h1>

            <div th:if="${error}" class="error">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${success}" class="success">
                <p th:text="${success}"></p>
            </div>

            <form th:action="@{/admin}"
                  th:method="GET"
                  class="search-form">

                <div id="page-size-selector">
                    <label for="size">Резултати на страница:</label>
                    <select id="size" name="size" onchange="this.form.submit()">
                        <option th:value="10" th:selected="${size == 10}">10</option>
                        <option th:value="20" th:selected="${size == 20}">20</option>
                        <option th:value="30" th:selected="${size == 30}">30</option>
                        <option th:value="40" th:selected="${size == 40}">40</option>
                    </select>
                </div>

                <input type="text"
                       name="username"
                       th:value="${username}"
                       placeholder="Търси по потребителско име...">

                <button type="submit" class="search-btn">Търсене</button>
            </form>

            <div th:if="${warning}" class="warning">
                <p th:text="${warning}"></p>
            </div>

            <table th:unless="${admins.isEmpty()}">
                <thead>
                <tr>
                    <th class="col-username">Потребителско име</th>
                    <th class="col-email">Email</th>
                    <th class="col-delete">Премахни</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${admins}">
                    <td th:text="${admin.username}" class="col-username">Потребителско име</td>
                    <td th:text="${admin.email}" class="col-email">Email</td>
                    <td class="col-delete">
                        <form th:unless="${loggedUserId == admin.id}"
                              th:action="@{/admin/delete-admin/{id}(id=${admin.id})}"
                              th:method="DELETE" id="delete-form">
                            <button type="submit" class="delete-btn">Премахни</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="nav-buttons">
                <div class="pagination" th:if="${totalPages > 1}">
                    <a th:if="${currentPage > 0}"
                       th:href="@{/categories(
                                   page=${currentPage - 1},
                                   size=${size})}" class="btn-start"><i class="fa-solid fa-angle-left"></i></a>
                    <span th:text="'Страница ' + ${currentPage + 1} + ' от ' + ${totalPages}"></span>
                    <a th:if="${currentPage + 1 < totalPages}"
                       th:href="@{/categories(
                                    page=${currentPage + 1},
                                    size=${size})}" class="btn-start"><i class="fa-solid fa-angle-right"></i></a>
                </div>
                <button type="button" onclick="history.back()" class="back-btn"><i class="fa-solid fa-rotate-left"></i> Назад</button>
            </div>
        </section>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

    <script src="\js\show-categories-update-modal.js"></script>
</body>
</html>
