<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/commons-styles.css">
    <link rel="stylesheet" href="/css/header-styles.css">
    <link rel="stylesheet" href="/css/footer-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header class="header-container">
        <nav>
            <section class="logo-container">
                <img class="logo-img" src="/images/logo.png">
            </section>

            <section class="menu">
                <ul>
                    <li><a th:href="@{/}">Начало</a></li>
                    <li><a th:href="@{/start-quiz}">Категории</a></li>

                    <li sec:authorize="isAnonymous()"><a th:href="@{/users/login}">Вход</a></li>
                    <li sec:authorize="isAnonymous()"><a th:href="@{/users/register}">Регистрация</a></li>

                    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Админ панел</a></li>

                    <li sec:authorize="isAuthenticated()"><a th:href="@{/users/home}">Профил</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/users/logout}">Изход</a></li>
                </ul>
            </section>
        </nav>
    </header>

    <footer>
        <div class="links-section">
            <div class="footer-menu">
                <a th:href="@{/about-us}">За нас</a>
                <a th:href="@{/contacts}">Контакти</a>
                <a th:href="@{/report}">Докладвай грешка</a>
            </div>
            <div class="social-links">
                <p>Намерете ни и в</p>
                <a href="#"><img src="/images/facebook-icon.png" th:alt="Facebook"></a>
                <a href="#"><img src="/images/instagram-icon.png" th:alt="Instagram"></a>
                <a href="https://github.com/SavinaDzhenimova/QuizApp-main">
                    <img src="/images/github-icon.png" th:alt="GitHub">
                </a>
            </div>
        </div>
        <p>&copy; 2025 QuizApp. Всички права запазени.</p>
    </footer>

</body>
</html>
