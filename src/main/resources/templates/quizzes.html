<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/quizzes-styles.css">
    <title>Куизове</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>
        <div class="quizzes-container">
            <h1>Вашите куизове</h1>

            <div th:if="${warning}" class="warning">
                <p th:text="${warning}"></p>
            </div>

            <div class="quizzes-section">
                <div class="quiz-card" th:each="quiz : ${quizzes}">
                    <ul>
                        <li>Категория: <span th:text="${quiz.categoryName}"></span></li>
                        <li>Резултат:
                            <span th:text="${quiz.correctAnswers}"></span>/<span th:text="${quiz.totalQuestions}"></span>
                        </li>
                        <li>Решен на: <span th:text="${#temporals.format(quiz.solvedAt, 'dd.MM.yyyy г. HH:mm')}"></span></li>
                        <li>
                            <a th:href="@{/users/quizzes/{id}/review(id=${quiz.id}, from='list')}"
                               class="btn-start">Разгледай куиза</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}"
                   th:href="@{/users/quizzes(page=${currentPage - 1})}" class="btn-start">⬅ Предишна</a>
                <span th:text="'Страница ' + ${currentPage + 1} + ' от ' + ${totalPages}"></span>
                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{/users/quizzes(page=${currentPage + 1})}" class="btn-start">Следваща ➡</a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
