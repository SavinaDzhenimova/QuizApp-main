<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/reset-password-styles.css">
    <title>Смяна на парола</title>
</head>

<body>

    <header th:replace="~{fragments/commons::header}"></header>

    <main>
        <div class="form-section">
            <form th:action="@{/users/update-password}"
                  th:method="POST"
                  th:object="${updatePasswordDTO}">
                <h2>Промяна на парола</h2>

                <div th:if="${success}" class="success" >
                    <p th:text="${success}"></p>
                </div>

                <div th:if="${error}" class="error">
                    <p th:text="${error}"></p>
                </div>

                <div class="field">
                    <label th:for="oldPassword">Стара парола</label>
                    <input type="password" name="oldPassword" id="oldPassword"
                           th:field="*{oldPassword}"
                           th:errorclass="is-invalid">
                    <small th:if="${#fields.hasErrors('oldPassword')}"
                           th:errors="*{oldPassword}"
                           class="text-danger">Password error message</small>
                </div>

                <div class="field">
                    <label th:for="newPassword">Нова парола</label>
                    <input type="password" name="newPassword" id="newPassword"
                           th:field="*{newPassword}"
                           th:errorclass="is-invalid">
                    <small th:if="${#fields.hasErrors('newPassword')}"
                           th:errors="*{newPassword}"
                           class="text-danger">Password error message</small>
                </div>

                <div class="field">
                    <label for="confirmPassword">Потвърди парола</label>
                    <input type="password" name="confirmPassword" id="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:errorclass="is-invalid">
                    <small th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errors="*{confirmPassword}"
                           class="text-danger">Password error message</small>
                </div>

                <button type="submit">Запази</button>
                <button type="button" onclick="history.back()" class="back-btn"><i class="fa-solid fa-rotate-left"></i> Назад</button>
            </form>
        </div>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
