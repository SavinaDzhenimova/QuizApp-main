<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/css/register-styles.css">
    <link rel="stylesheet" href="/css/commons-styles.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Регистрация</title>
</head>

<body>

  <header th:replace="~{fragments/commons::header}"></header>

  <main>
    <section class="form-section">
        <form th:action="@{/users/register}"
              th:method="POST">
          <h2>Регистрация</h2>

          <div class="row">
            <div class="field">
              <label for="username">Потребителско име</label>
              <input type="text" id="username" name="username" required>
            </div>

            <div class="field">
              <label for="email">Имейл</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="password">Парола</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="field">
              <label for="confirmPassword">Повторете паролата</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
          </div>

          <button type="submit" class="btn-submit">Регистрирай се</button>

          <p>Вече имате акаунт? <a th:href="@{/users/login}">Вход</a></p>
        </form>
    </section>
  </main>

  <footer th:replace="~{fragments/commons::footer}"></footer>

  <script>

  </script>
</body>
</html>
