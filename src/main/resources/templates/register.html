<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
    <link rel="stylesheet" href="/static/css/register-styles.css">
    <link rel="stylesheet" href="/static/css/commons-styles.css">
    <link rel="stylesheet" href="/static/css/reset.css">
    <title>QuizTime</title>
</head>

<body>

  <!-- <header th:replace="~{fragments/commons::header}"></header> -->

  <header class="header-container">
    <nav>
      <section class="logo-container">
        <img class="logo-img" src="/static/images/logo.png">
      </section>

      <section class="menu">
        <ul>
          <li><a href="index.html">Начало</a></li>
          <li><a href="#">Категории</a></li>
          <li><a href="login.html">Вход</a></li>
          <li><a href="register.html">Регистрация</a></li>
        </ul>
      </section>
    </nav>
  </header>

  <main>
    <section class="form-section">
        <form action="/users/register" method="post">
          <h2>Регистрация</h2>

          <div class="row">
            <div class="field">
              <label for="username">Потребителско име</label>
              <input type="text" id="username" name="username" required>
            </div>

            <div class="field">
              <label for="email">Имейл</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>

          <div class="row">
            <div class="field">
              <label for="password">Парола</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="field">
              <label for="confirmPassword">Повторете паролата</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
          </div>

          <button type="submit" class="btn-submit">Регистрирай се</button>

          <p>Вече имате акаунт? <a href="/users/login">Вход</a></p>
        </form>
    </section>
  </main>

  <!-- <footer th:replace="~{fragments/commons::footer}"></footer> -->
  <footer>
    <div class="links-section">
      <div class="footer-menu">
        <a href="#">За нас</a>
        <a href="#">Контакти</a>
        <a href="#">Докладвай грешка</a>
      </div>
      <div class="social-links">
        <p>Намерете ни и в</p>
        <a href="#"><img src="/static/images/facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="/static/images/instagram-icon.png" alt="Instagram"></a>
        <a href="#"><img src="/static/images/github-icon.png" alt="GitHub"></a>
      </div>
    </div>
    <p>&copy; 2025 QuizApp. Всички права запазени.</p>
  </footer>

  <script>

  </script>
</body>
</html>
